{% extends 'base.html' %}

{% block title %}Delete Event{% endblock title %}


{% block content %}

<div class="new-event-contanier">
    <div class="new-event-form">
        <p class="style4">Are you sure you want to delete <span class="style5">"{{ event.name }}"</span>?</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="submit" value="Delete" class="b-secondary">
        </form>
    </div>
</div>

{% endblock content %}
